<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Date Night</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />

</head>

<body>
  <div>
 <h1>Dinner and a Movie? We're here to help!</h1>
  </div>
  
  <form id="location-form">
      <label for="location-input">What Zip Code are you looking in?</label>
      <input type="text" id="location-input"><br>
      <label for="date-input" >When are you going?</label>
      <input type="text" id="date-input" placeholder="2019-03-22"><br>
      <label for="distance-input" >How far are you willing to drive?</label>
      <input type="text" id="distance-input" placeholder="5"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-theater" type="submit" value="Theater Search">
    </form>

    <input id="find-restaurant" type="submit" value="Restaurant Search">
    </form>

    <!-- We'll be dumping our JSON contents in here -->
    <div id="results-view"></div>

    <div id="restaurant-view"></div>
 </body>
